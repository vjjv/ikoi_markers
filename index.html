	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>

	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
		renderer='precision: medium;'>
		handle pattern marker


		<a-assets>
			<a-asset-item id="hubble" src="models/hubble_light.glb"></a-asset-item>
			<a-asset-item id="starliner" src="models/starliner.glb"></a-asset-item>
			<a-cubemap id="reflection">
				<img src="cubemap/px.jpg">
				<img src="cubemap/nx.jpg">
				<img src="cubemap/py.jpg">
				<img src="cubemap/ny.jpg">
				<img src="cubemap/pz.jpg">
				<img src="cubemap/nz.jpg">
			</a-cubemap>
		</a-assets>




		<a-entity light="type: ambient; color: #BBB"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>




		<a-marker type='pattern' url='markers/pattern-satellite.patt' smooth='true'>
			<a-entity scale="0.5 0.5 0.5" position='0 0.5 0' gltf-model="#hubble" material="envMap:#reflection;"></a-entity>></a-entity>
